<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-secondary">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/img/book.png}" width="30" height="30" class="d-inline-block align-top" alt="">
        BruhLearning
      </a>
      <a class="btn btn-dark" th:href="@{/addpage}">+ add a lesson</a>
    </nav>
    <table>
        <tr th:each="element : ${categoryAndPaths}">
            <table>
                <tr><th th:text="${element.category}"></th></tr>
                <tr><td th:each = "m : ${element.listOfPaths}">
                    <video width="320" height="240" controls>
                        <source th:src="${m}" type=video/mp4>
                    </video>
                </td></tr>
                <tr><td th:each = "n : ${element.listOfNames}" th:text="${n}">
                </td></tr>
            </table>
        </tr>
    </table>

  </body>
</html>
