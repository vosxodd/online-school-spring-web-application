<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson's editor</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-secondary">
      <a class="navbar-brand" href="/">
        <img src="book.png" width="30" height="30" class="d-inline-block align-top" alt="">
        BruhLearning
      </a>
      <a class="btn btn-dark" href="addpage">+ add a lesson</a>
    </nav>
    <form action="/rest/Controller" method="post" th:object="${VideoDto}">
    <div class="input-group mb-3">
      <span class="input-group-text my-2" id="lesson name span">Lesson name:</span>

      <input type="text" class="my-2" size="31" maxlength="30" placeholder="lesson name" aria-label="lesson name" aria-describedby="lesson name" id="lesson name">
      <span class="my-3 mx-3 text-danger" id="status"></span>
    </div>
    <div class="input-group">
      <span class="input-group-text">Description</span>
      <textarea rows="4" cols="36" aria-label="lesson description" maxlength="300" placeholder="lesson description" id="lesson description"></textarea>
    </div>
    <div class="input-group mb-3 my-3">
      <input type="file" id="videoinput">
    </div>
      
    <div>
      <input type="button" class="rounded-pill border-dark bg-dark text-light" value=" ADD LESSON " onclick="isEmpty()">

    </div>
    </form>
      <script>
        function isEmpty() {
          if (
            document.getElementById("lesson name").value == null ||
            document.getElementById("lesson name").value.length == 0
          ) {
            document.getElementById("status").innerHTML =
              "You need to fill this entry";
          } else {
            document.getElementById("status").innerHTML = "";
          }
        }
      </script>
    
    <a class="btn my-3 btn-danger" href="/">отмена</a>
  </body>
</html>
